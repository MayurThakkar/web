<mat-sidenav-container>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div><a routerLink="/">{{'app.meter-app' | translate}}</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end">
                <button mat-button class="drop-down-language"
                    [matMenuTriggerFor]="languageMenu">
                    <mat-icon>translate</mat-icon>
                </button>
                <mat-menu #languageMenu="matMenu">
                    <button mat-menu-item *ngFor="let language of languages" 
                        (click)="selectLanguage(language.value)">
                        {{language.label | translate}}
                    </button>
                </mat-menu>
                <div fxLayoutGap="10px" fxHide.xs>
                    <a *ngIf="!(isAuth$ | async)" routerLink="/login">{{'app.login' | translate}}</a>
                    <a *ngIf="!(isAuth$ | async)" routerLink="/signup">{{'app.signup' | translate}}</a>
                    <a *ngIf="isAuth$ | async" routerLink="/meter">{{'app.meter' | translate}}</a>
                    <a *ngIf="isAuth$ | async" (click)="onLogout()">{{'app.logout' | translate}}</a>
                </div>
                <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-xs>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet class="content"></router-outlet>
        </main>
    </mat-sidenav-content>
    <mat-sidenav position="end" #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item
                *ngIf="!(isAuth$ | async)"
                routerLink="/login" (click)="sidenav.toggle()">{{'app.login' | translate}}</a>
            <a mat-list-item
                *ngIf="!(isAuth$ | async)"
                routerLink="/signup" (click)="sidenav.toggle()">{{'app.signup' | translate}}</a>
            <a mat-list-item
                *ngIf="isAuth$ | async"
                routerLink="/meter"
                (click)="sidenav.toggle()">{{'app.meter' | translate}}</a>
            <a mat-list-item *ngIf="isAuth$ | async" (click)="onLogout()">{{'app.logout' | translate}}</a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
