<section  class="table"
          fxFlex
          fxLayout="column"
          fxLayoutAlign="space-between center">
    <div class="center-wrapper">
      <div class="table-content">
        <table mat-table [dataSource]="item$ | async" multiTemplateDataRows class="mat-elevation-z8">
  
          <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column!='active1'?column:''}} </th>
            <td mat-cell *matCellDef="let element"> 
              {{element[column]}} 
              <mat-slide-toggle
                      *ngIf="column=='active1'"
                      (change)="openPanel($event.checked)">
              </mat-slide-toggle>
              <button mat-button *ngIf="column=='delete'"
                      (click)="delete(element)">
                      <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
              <div class="example-element-detail"
                  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-diagram">
                  <mat-slide-toggle class="example-element-position"
                  [checked]="element.active" (change)="updateElement(element, $event.checked)"> {{element.active}} </mat-slide-toggle>
                  <div class="example-element-symbol"> {{element.name}} </div>
                  <div class="example-element-name"> {{element.location}} </div>
                </div>
                <div class="example-element-description">
                  {{element.name}}
                </div>
              </div>
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
      </div>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <button mat-button (click)="addElement()">
        Add
      </button>
    </div>
</section>
