<section  class="table"
          fxFlex
          fxLayout="column"
          fxLayoutAlign="space-between center">
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="filter">
    </mat-form-field>
    <div class="center-wrapper">
      <div class="table-content">
        <table
              mat-table
              [dataSource]="dataSource"
              multiTemplateDataRows
              matSort>

              <ng-container matColumnDef="active" >
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle
                    (change)="updateActive(element, $event.checked)">
                  </mat-slide-toggle>
                </td>
              </ng-container>

              <ng-container matColumnDef="location" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                <td mat-cell *matCellDef="let element">{{element.location}}</td>
              </ng-container>

              <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>

              <ng-container matColumnDef="active1" >
                <th mat-header-cell *matHeaderCellDef>Active1</th>
                <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle
                    (change)="updateActive1(element, $event.checked)">
                  </mat-slide-toggle>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete" >
                <th mat-header-cell *matHeaderCellDef>Remove</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
    </div>
    <!--TODO: Add spinner-->
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <button mat-button (click)="addElement()">
        Add
      </button>
    </div>
</section>
