<div class="table" fxflex fxLayout="column" fxLayoutAlign="space-between center">
  <div class="center-wrapper">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button (click)="addElement()" color="primary">
        Add
      </button>
      <div fxLayout="row">
        <mat-icon>search</mat-icon>
        <input matInput
              class="input-search"
              type="text"
              (keyup)="doFilter($event.target.value)"
              placeholder="filter">
      </div>
    </div>
    <table
          mat-table
          [dataSource]="dataSource"
          multiTemplateDataRows
          matSort>

          <ng-container matColumnDef="active" >
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle
                (change)="updateActive(element, $event.checked)"
                [checked]="element.active">
              </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="location" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let element">{{element.location}}</td>
          </ng-container>

          <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="active1" >
            <th mat-header-cell *matHeaderCellDef>Active1</th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle
                (change)="updateActive1(element, $event.checked)"
                [checked]="element.active1">
              </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete" >
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="delete(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>
