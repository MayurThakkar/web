<section class="container"
         fxLayout='row'>
    <form fxLayout='column'
          fxLayoutAlign='center center'
          fxLayoutGap='5px'
          #formRef='ngForm'
          (ngSubmit)="onSubmit(formRef)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput='ngModel'>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 8 characters long">
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="8" #pwInput="ngModel">
            <mat-error *ngIf="pwInput.value?.length != 8">Has to be atleast 8 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                placeholder="Your Birthday"
                [matDatepicker]="picker"
                [max]="maxDate"
                ngModel
                name="birthdate"
                required>
            <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required color="primary">Agree to terms and condition</mat-checkbox>
        <button 
            mat-raised-button
            *ngIf="!isLoading"
            type="submit"
            [disabled]='formRef.invalid'
            color="primary">Submit
        </button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
